<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/cfb8bbe.css">
  </head>

<body>
    

    <script type="module">
        import { h, Component, render } from 'https://unpkg.com/preact?module';
        import htm from 'https://unpkg.com/htm?module';
        // import './styles.css';
      
        // Initialize htm with Preact
        const html = htm.bind(h);

        const Header = () =>{
            return html `
            <header class="header">
              <img src="https://www.incidentiq.com/wp-content/uploads/2019/10/logo-overlay.svg" class="logo-img"  alt="logo"/>
            </header>
            `
        }
        const Tagline = () =>{
          return html `
          <section class="tagline">
            <h3 class="tag-txt">WEBINAR: Thursday, May 6 @ 1pm ET/ 10am PT</h3>
          </section>
          `
        }
        const FormSection = () =>{
          return html`
          <section class="form-section">
              <div class="description">
                
              </div>
              <div class="form-container">
                <form class="form">
                  <h2 class="form-title">Register Now!</h2>
                </form>  
                </div>  
                        
            </section>
          `
        }
        
      
        function App (props) {
          return html`
          
          <${Header} />
          <${Tagline} />
          <${FormSection} />
          `
        }
      
        render(html`<${App} name="World" />`, document.body);
      </script>
</body>
</html>
