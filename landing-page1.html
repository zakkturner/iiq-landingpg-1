<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/cfb8bbe.css">
  </head>

<body>
    

    <script type="module">
        import { h, Component, render } from 'https://unpkg.com/preact?module';
        import htm from 'https://unpkg.com/htm?module';
        // import './styles.css';
      
        // Initialize htm with Preact
        const html = htm.bind(h);

        const Header = () =>{
            return html `
            <header class="header">
              <img src="https://www.incidentiq.com/wp-content/uploads/2019/10/logo-overlay.svg" class="logo-img"  alt="logo"/>
            </header>
            `
        }
        const Tagline = () =>{
          return html `
          <section class="tagline">
            <h3 class="tag-txt">WEBINAR: Thursday, May 6 @ 1pm ET/ 10am PT</h3>
          </section>
          `
        }
        const FormSection = () =>{
          return html`
          <section class="form-section">
            <div class="form-section-container">
              <${Description} />
              <${Form} />
               
            </div>  
            </section>
          `
        }
        
        const Description = () =>{
          return html `
          <div class="description">
                <h2 class="desc-title">
                  Introducing Incident IQ: Modern Support Tools for Today's K-12 Classrooms  
                </h2>
                <div class="desc-container">
                  <div class="speaker-img"></div>
                  <div class="desc-details">
                    <div class="speaker-container">
                      <h5 class="details-title">Featured Speaker</h5>  
                      <h6 class="speaker-name">Keyton Gibson</h6>
                      <p class="speaker-position">Account Executive</p>
                      </div>
                      <div class="event-container">
                        <h5 class="details-title">Event Summary</h5>  
                        <p class="event-summary">In this event, Keyton will give a comprehensive rundown of the powerful features found in the Incident IQ platform.</p>
                      </div>
                  </div>  
                </div>
              </div>
          `
        }

        const Form = () =>{
          return html `
          <div class="form-container">
            <h2 class="form-title">Register Now!</h2>
            <p class="form-text">All fields Required to Register</p>
                <form class="form">
                  <div class="form-group">
                    <div class="input-container">
                      <input type="text" name="firstName" 
                      placeholder="First Name" class="form-input" required/>  
                    </div>
                    <div class="input-container">
                     <input type="text" name="lastName" placeholder="Last Name" class="form-input" required/>
                    </div>  
                  </div>
                  <div class="form-group">
                  <div class="input-container">
                  <input type="email" name="email" placeholder="Email" class="form-input" />
                  </div>
                  </div>
                  <div class="form-group">
                    <div class="input-container">
                      <input type="text" name="district" placeholder="School District" class="form-input" required/>
                    </div> 
                    <div class="input-container"> 
                      <select name="state" placeholder="State" class="form-input" required>
                        <option value="state"  selected disabled>State</option> 
                      </select>  
                    </div>
                  </div>
                 <div class="form-group">
                  <input type="submit" value="REGISTER" class="form-btn"/>
                  </div>
                  </form>  
                </div> 
          `
        }
      
      const Quote = () =>{
        return html`
          <section class="quote-section">
            <div class="quote"></div>
            <div class="laptop-img"></div>
          </section>
        `
      }
      
      const AppList = () =>{
        return html`
          <section class="app-list">
            <div class="app-list-container">
              <p class="list-text"><em>Incident IQ works seamlessly with dozens of integrations and apps for a complete support experience</em></p>
              <div class="list-img"></div>
            </div>
          </section>
        `
      }
      
      function App (props) {
          return html`
          
          <${Header} />
          <${Tagline} />
          <${FormSection} />
          <${Quote} />
          <${AppList} />
          `
        }
      
        render(html`<${App} name="World" />`, document.body);
      </script>
</body>
</html>
